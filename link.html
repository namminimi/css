<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a { 
            color: #333;
        }

        a:link {
             color: blue;
            }
        a:visited {
             color: red;
            }
        a:hover {
             color: yellow;
             background: red;
            }
        a:active {
             color: green;
            }
    </style>
</head>

    <ul>
        <li><a href="http://google.com">menu1</a></li>
        <li><a href="http://naver.com">menu2</a></li>

        <li><a href="http://ddd.com">menu4</a></li>
    </ul>
