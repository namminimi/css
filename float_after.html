<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        div div {
            width: 200px;
            height: 200px;
            border: 3px solid tomato;
            float: left;
        }

        body > div {
            background: lightblue;
        }

        body > div::after {
            content: "";
            display: block;
            clear: both;
        }

        p {
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        
    </div>
</body>
</html>
